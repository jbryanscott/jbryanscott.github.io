    .ruler {

      height: 14px;

    .ruler .cm, .ruler .mm {
      position: absolute;
      border-left: 1px solid #555;
      height: 14px;
      width: 10%;
    }
    .ruler .cm:after {
      position: absolute;
      bottom: -15px;
      font: 11px/1 sans-serif;
    }
    .ruler .mm { height: 5px; }
    .ruler .mm:nth-of-type(5) { height: 10px; }
    .ruler .cm:nth-of-type(1) { left: 0%; }
    .ruler .cm:nth-of-type(1):after { content: "0"; }
